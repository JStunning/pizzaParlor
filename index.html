<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div id="navbar">
      <h1>Pizza Parlor</h1>
    </div>


    <h3>Order your pizza!</h3>
    <div id="pizza">
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.qsrmagazine.com%2Fsites%2Fdefault%2Ffiles%2Fstyles%2Fstory_page%2Fpublic%2Fstory%2Fred-roofs-are-haunting-pizza-huts-sales.jpg%3Fitok%3Dz0D4czud&f=1&nofb=1" alt="">
    </div>
    <div id="options">
      <!--Toppings-->
      <label for="toppings">Toppings</label><br>
      <select name="toppings" id="toppings">
        <option value="Cheese">No toppings</option>
        <option value="Pepperoni">Pepperoni</option>
        <option value="Supreme">Supreme</option>
        <option value="MeatLovers">Meat Lovers</option>
      </select><br>

      <!--Sizes-->
      <label for="sizes">Sizes</label><br>
      <select name="sizes" id="sizes">
        <option value="None">Pick a size</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select><br>

      <!--Number of Pizzas-->
      <label for="number">Number</label><br>
      <input type="number" name="number" min="1" max="5" id="number" placeholder="1"><br>
    </div>


    <!--Order Button-->
    <div id="buttonBox">
      <button id="orderButton">order now</button>
    </div>

    <!--Order Box-->
    <div id="orderBox">
      
    </div>


  </div>
</body>
</html>
