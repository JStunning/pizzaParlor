<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>

    <div class="row" id="toppingsRow"> 

      <div class="col-md-5 toppings">
        <h3>Peperoni</h3>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia-cdn.tripadvisor.com%2Fmedia%2Fphoto-s%2F0e%2Fd4%2Fc7%2Fb8%2Fvery-bad.jpg&f=1&nofb=1" alt="">
        <p>Classic Pep</p>
        <label for="quantity">Number</label>
        <input type="number" name="quantity" min="1" max="5">
        <label for="sizes">Sizes</label><br>
        <select name="sizes" id="sizes">
          <option value="None">--None--</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select><br>
        
      </div>

      <div class="col-md-5 toppings">
        <h3>Cheese</h3>
        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F4.bp.blogspot.com%2F-FE-4mLe8Vbo%2FUq5ZC0aypZI%2FAAAAAAAAKwY%2FNHJUoN7WPS4%2Fs400%2FSabatassos-Pizza-Singles-Four-Cheese-3.jpg&f=1&nofb=1" alt="">
        <p>Classic Cheese</p>
        <label for="quantity">Number</label>
        <input type="number" name="quantity" min="1" max="5">
        <label for="sizes">Sizes</label><br>
        <select name="sizes" id="sizes">
          <option value="None">--None--</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select><br>
        
      </div>

    </div>

    <div class="row" id="toppingsRow">

        <div class="col-md-5 toppings">
          <h3>Supreme</h3>
          <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fphotos1.blogger.com%2Fblogger%2F5158%2F648%2F1600%2Fbadpizza.0.jpg&f=1&nofb=1" alt="">
          <p>Classic Supreme</p>
          <label for="quantity">Number</label>
          <input type="number" name="quantity" min="1" max="5">
          <label for="sizes">Sizes</label><br>
          <select name="sizes" id="sizes">
            <option value="None">--None--</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select><br>
        </div>
  
        <div class="col-md-5 toppings">
          <h3>Meat Lovers</h3>
          <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fnormalness.com%2Fwp-content%2Fuploads%2F2015%2F11%2Fmeat-lovers-pizza.jpg&f=1&nofb=1" alt="">
          <p>Classic Meat Lovers</p>
          <label for="quantity">Number</label>
          <input type="number" name="quantity" min="1" max="5">
          <label for="sizes">Sizes</label><br>
          <select name="sizes" id="sizes">
            <option value="None">--None--</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select><br>
        </div>

    </div> <!--Toppings end-->

    <div id="buttonBox">
      <button id="orderButton">order now</button>
    </div>



  </div> <!--container end-->
</body>
</html>
